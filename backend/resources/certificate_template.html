<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Appreciation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .certificate-container {
      width: 1123px;   /* A4 landscape */
      height: 794px;   /* A4 landscape */
      margin: 0 auto;
      box-sizing: border-box;
      position: relative;
      background-image:
      url('data:image/svg+xml;utf8,<svg width="1123" height="794" xmlns="http://www.w3.org/2000/svg"><g transform="translate(823,494)"><polygon points="0,300 300,0 300,300" fill="%23014A9B" /><polygon points="75,300 300,75 300,135 135,300" fill="%234AC2E0" /><polygon points="0,300 120,300 300,120 300,75" fill="%23F7B737" /></g><g transform="translate(0,494)"><g transform="rotate(90,150,150)"><polygon points="0,300 300,0 300,300" fill="%23014A9B" /><polygon points="75,300 300,75 300,135 135,300" fill="%234AC2E0" /><polygon points="0,300 120,300 300,120 300,75" fill="%23F7B737" /></g></g><g transform="rotate(180,150,150)"><polygon points="0,300 300,0 300,300" fill="%23014A9B" /><polygon points="75,300 300,75 300,135 135,300" fill="%234AC2E0" /><polygon points="0,300 120,300 300,120 300,75" fill="%23F7B737" /></g><g transform="translate(823,0) rotate(270,150,150)"><polygon points="0,300 300,0 300,300" fill="%23014A9B" /><polygon points="75,300 300,75 300,135 135,300" fill="%234AC2E0" /><polygon points="0,300 120,300 300,120 300,75" fill="%23F7B737" /></g></svg>'),
      url('{{backgroundBase64}}');
      background-size: cover, cover;
      background-position: center, center;
      background-repeat: no-repeat, no-repeat;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .certificate-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 18px;
      left: 18px;
      right: 18px;
      bottom: 18px;
      width: auto;
      height: auto;
      background: rgba(255,255,255,0.78);
      border-radius: 25px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.10);
      z-index: 2;
      padding: 0;
      max-width: 1000px;
      min-height: 540px;
      margin: auto;
    }
    .main-logo {
      position: static;
      display: block;
      margin: 0 auto 8px auto;
      width: 120px;
      height: auto;
      z-index: 5;
    }
    .main-content {
      width: 100%;
      max-width: none;
      text-align: center;
      margin: 0;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 0;
      justify-content: flex-start;
      gap: 0;
    }
    
    .cert-title {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 4px;
      color: #2d3142;
      margin-bottom: 0.2rem;
      padding-top: 0px;
      margin-top: 0.3rem;
    }
    
    .cert-subtitle {
      text-align: center;
      font-size: 1.3rem;
      color: #bfa22a;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 0.7rem;
      text-transform: uppercase;
    }
    
    .cert-presentation {
      text-align: center;
      font-size: 1.1rem;
      color: #444;
      font-weight: 400;
      margin-bottom: 0.8rem;
      margin-top: 0.2rem;
    }
    
    .cert-name {
      text-align: center;
      font-size: 2.2rem; /* Increased from 1.7rem to 2.2rem */
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #222;
      font-family: 'Playfair Display', serif;
      margin-top: 0.5rem; /* Reduced from 2.2rem to 0.8rem to move name closer */
      transition: font-size 0.3s ease;
      word-wrap: break-word;
      max-width: 90%;
      line-height: 1.2;
    }
    
    .cert-divider {
      border: none;
      border-top: 1px solid #000;
      margin: 0.3rem auto 0.8rem auto;
      width: 60%;
    }
    
    .cert-body {
      text-align: center;
      font-size: 1.08rem;
      color: #444;
      margin: 0 auto 1.5rem auto;
      max-width: 80%;
      line-height: 1.6;
      margin-top: 0.8rem;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      white-space: pre-line;
      text-align-last: center;
      text-justify: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 0;
      box-sizing: border-box;
    }
    
    .cert-body br {
      display: block;
      content: "";
      margin-top: 0.5rem;
    }
    
    .cert-footer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 1rem;
      padding: 0 20px;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Multi-signatory layout classes */
    .signatures-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
      width: 100%;
      gap: 2rem;
    }
    
    .signature-item {
      text-align: center;
      font-size: 1.1rem;
      color: #222;
      font-weight: 500;
      flex: 1 1 180px;
      max-width: 200px;
    }
    
    .signature-item .name {
      font-weight: bold;
    }
    
    .signature-item hr {
      margin-bottom: 0.3rem;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    
    .cert-title-small {
      text-align: center;
      font-size: 1rem;
      color: #222;
      font-weight: 400;
      margin-top: 0.5rem;
    }
    
    /* Layout for different numbers of signatories */
    .signatures-1 { justify-content: center; }
    .signatures-2 { justify-content: space-between; }
    .signatures-3 { justify-content: space-between; }
    .signatures-4 { 
      position: relative;
      justify-content: space-between;
      align-items: flex-end;
    }
    .signatures-5 { 
      position: relative;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    /* For 4 signatories: 3 on top row, 1 below leftmost */
    .signatures-4 .signature-item:nth-child(4) {
      position: static;
      top: auto;
      left: auto;
      right: auto;
      margin-top: 0;
      width: auto;
    }
    
    /* For 5 signatories: 3 on top row, 1 below leftmost, 1 below rightmost */
    .signatures-5 .signature-item:nth-child(4) {
      position: static;
      top: auto;
      left: auto;
      right: auto;
      margin-top: 0;
      width: auto;
    }
    .signatures-5 .signature-item:nth-child(5) {
      position: static;
      top: auto;
      left: auto;
      right: auto;
      margin-top: 0;
      width: auto;
    }
    .content-box {
      background: rgba(255,255,255,0.05);
      border: 6px solid #2563b6;
      border-radius: 20px;
      padding: 36px 40px;
      margin: 0;
      max-width: 900px;
      width: 80%;
      min-height: 540px;
      position: relative;
      z-index: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
    }
  </style>
  <script>
    // Function to adjust font size based on text length
    function adjustFontSize() {
      // Adjust name font size
      const nameElement = document.querySelector('.cert-name');
      if (nameElement) {
        const text = nameElement.textContent || nameElement.innerText;
        const charCount = text.length;
        
        // Reset to base size first
        nameElement.style.fontSize = '2.2rem';
        
        // If text exceeds 15 characters, reduce font size
        if (charCount > 15) {
          let fontSize = 2.2; // Base font size in rem
          
          // Calculate reduction based on character count
          if (charCount > 25) {
            fontSize = 1.4; // Very long names
          } else if (charCount > 20) {
            fontSize = 1.6; // Long names
          } else if (charCount > 15) {
            fontSize = 1.8; // Medium long names
          }
          
          nameElement.style.fontSize = fontSize + 'rem';
        }
      }

      // Adjust message body font size based on line count
      const messageElement = document.querySelector('.cert-body');
      if (messageElement) {
        // Reset to base size first
        messageElement.style.fontSize = '1.08rem';
        messageElement.style.lineHeight = '1.6';
        
        // Force a layout update
        messageElement.offsetHeight;
        
        // Calculate approximate line count based on text length and container width
        const text = messageElement.textContent || messageElement.innerText;
        const textLength = text.length;
        
        // Estimate characters per line (approximately 70-80 chars per line at base font size for centered text)
        const baseCharsPerLine = 75;
        const estimatedLines = Math.ceil(textLength / baseCharsPerLine);
        
        // If estimated lines exceed 4, reduce font size
        if (estimatedLines > 4) {
          let fontSize = 1.08; // Base font size in rem
          let lineHeight = 1.6; // Base line height
          
          if (estimatedLines > 8) {
            fontSize = 0.85; // Very long messages
            lineHeight = 1.4;
          } else if (estimatedLines > 6) {
            fontSize = 0.9; // Long messages
            lineHeight = 1.5;
          } else if (estimatedLines > 5) {
            fontSize = 0.95; // Medium long messages
            lineHeight = 1.55;
          } else if (estimatedLines > 4) {
            fontSize = 1.0; // Slightly long messages
            lineHeight = 1.6;
          }
          
          messageElement.style.fontSize = fontSize + 'rem';
          messageElement.style.lineHeight = lineHeight;
        }
        
        // Secondary check: Measure actual height and adjust if needed
        setTimeout(() => {
          const containerHeight = messageElement.offsetHeight;
          const lineHeightPx = parseFloat(getComputedStyle(messageElement).lineHeight);
          const actualLines = Math.round(containerHeight / lineHeightPx);
          
          if (actualLines > 4) {
            const currentFontSize = parseFloat(getComputedStyle(messageElement).fontSize);
            const reductionFactor = 4 / actualLines;
            const newFontSize = Math.max(0.8, currentFontSize * reductionFactor);
            
            messageElement.style.fontSize = newFontSize + 'px';
            messageElement.style.lineHeight = Math.max(1.3, 1.6 * reductionFactor);
          }
        }, 50);
      }
    }
    
    // Run on page load
    window.addEventListener('load', adjustFontSize);
    
    // Also run when DOM is ready
    document.addEventListener('DOMContentLoaded', adjustFontSize);
    
    // Run again after a short delay to ensure proper rendering
    setTimeout(adjustFontSize, 100);
  </script>
</head>
<body>
  <div class="certificate-container">
    <!-- Removed the background overlay for faded effect -->
    <div class="certificate-card">
      <div class="content-box">
        <img src="{{baseUrl}}/Assets/disaster_logo.png" class="main-logo" alt="Main Logo" />
        <div class="main-content">
          <div class="cert-title">CERTIFICATE OF APPRECIATION</div>
          <div class="cert-presentation">This certificate is proudly presented to</div>
          <div class="cert-name">{{associate}}</div>
          <hr class="cert-divider" />
          <div class="cert-body">
            {{message}}
          </div>
          <div class="cert-footer">
            <div class="signatures-container signatures-{{signatories|length}}">
              {% for signatory in signatories %}
              <div class="signature-item">
                <span class="name">{{signatory.name}}</span>
                <hr class="cert-divider" />
                <div class="cert-title-small">{{signatory.title}}</div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
